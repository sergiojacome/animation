<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/themes/light-border.css" />
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/animations/scale-extreme.css" />
</head>

<body>
    <div style="display: none;">
        <div id="surface_mount_beads">
            <img src="images/surface_mount_beads.jpg" alt="Surface Mount Beads">
            <div class="font-bold text-center">Surface Mount Beads</div>
        </div>
        <div id="two">
            <strong>Content for `two`</strong>
        </div>
        <div id="three">
            <strong>Content for `three`</strong>
        </div>
    </div>
    <div class="flex w-full h-full justify-center items-center relative">
        <div class="w-1/2">
            <div class="absolute border-b-2 border-black surface_mount_beads-line"
                style="margin-left: 7%; margin-top: 17.5%;"></div>
            <div
                class="rounded-full h-4 w-4 flex items-center justify-center bg-blue-600 absolute surface_mount_beads-pointer">
            </div>
            <div
                data-template="surface_mount_beads"
                class="rounded-full h-4 w-4 flex items-center justify-center bg-blue-600 absolute puff-out-center cursor-pointer surface_mount_beads-pointer">
            </div>
            <img src="images/car.jpg" alt="Car" class="mb-24">
        </div>
    </div>
    <style>
        .surface_mount_beads-pointer {
            margin-top: 17%;
            margin-left: 17%;
        }

        .puff-out-center {
            animation: puff-out-center 1s cubic-bezier(.165, .84, .44, 1.000) infinite both
        }

        @keyframes puff-out-center {
            0% {
                transform: scale(1);
                filter: blur(0);
                opacity: 1
            }

            100% {
                transform: scale(2);
                filter: blur(4px);
                opacity: 0
            }
        }
    </style>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script>
        tippy('[data-template]', {
            content(reference) {
                const id = reference.getAttribute('data-template');
                const template = document.getElementById(id);
                return template.innerHTML;
            },
            allowHTML: true,
            theme: 'light-border',
            animation: 'scale-extreme',
            trigger: 'click'
        });
    </script>
</body>

</html>
