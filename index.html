<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <div class="hidden">
        <!-- Start content for Surface Mount Beads -->
        <div id="surface_mount_beads" class="w-40">
            <img src="images/surface_mount_beads.jpg" alt="Surface Mount Beads" class="object-contain">
            <div class="font-bold text-center">Surface Mount Beads</div>
        </div>
        <!-- End content for Surface Mount Beads -->
        <!-- Start content for Split Supression Cores -->
        <div id="split_supression_cores" class="w-40">
            <img src="images/split_supression_cores.jpg" alt="Split Supression Cores" class="object-contain">
            <div class="font-bold text-center">Split Supression Cores</div>
        </div>
        <!-- End content for Split Supression Cores -->
        <!-- Start content for Wound Rods -->
        <div id="wound_rods" class="w-40">
            <img src="images/wound_rods.png" alt="Wound Rods" class="object-contain">
            <div class="font-bold text-center">Wound Rods</div>
        </div>
        <!-- End content for Wound Rods -->
        <!-- Start content for Connector Plates -->
        <div id="connector_plates" class="w-40">
            <img src="images/connector_plates.png" alt="Connector Plates" class="object-contain">
            <div class="font-bold text-center">Connector Plates</div>
        </div>
        <!-- End content for Connector Plates Cores -->
        <!-- Start content for Large Planar Cores -->
        <div id="large_planar_cores" class="w-40">
            <img src="images/large_planar_cores.png" alt="Large Planar Cores" class="object-contain">
            <div class="font-bold text-center">Large Planar Cores</div>
        </div>
        <!-- End content for Large Planar Cores -->
    </div>
    <div class="flex w-full h-full justify-center items-center relative">
        <div>
            <!-- Surface Mount Pointer -->
            <div class="blue-circle surface_mount_beads-pointer"></div>
            <div data-template="surface_mount_beads" class="blue-circle puff-out-center surface_mount_beads-pointer">
            </div>
            <!-- End of Surface Mount Pointer -->
            <!-- Split Supression Cores Pointer -->
            <div class="blue-circle split_supression_cores-pointer"></div>
            <div data-template="split_supression_cores"
                class="blue-circle puff-out-center split_supression_cores-pointer">
            </div>
            <!-- End of Split Supression Cores Pointer -->
            <!-- Split Wound Rods Pointer -->
            <div class="blue-circle wound_rods-pointer"></div>
            <div data-template="wound_rods" class="blue-circle puff-out-center wound_rods-pointer">
            </div>
            <!-- End of Wound Rods Pointer -->
            <!-- Connector Plates Pointer -->
            <div class="blue-circle connector_plates-pointer"></div>
            <div data-template="connector_plates" class="blue-circle puff-out-center connector_plates-pointer">
            </div>
            <!-- End of Connector Plates Pointer -->
            <!-- Connector Large Planar Cores -->
            <div class="blue-circle large_planar_cores-pointer"></div>
            <div data-template="large_planar_cores" class="blue-circle puff-out-center large_planar_cores-pointer">
            </div>
            <!-- End of Connector Large Planar Cores -->
            <img src="images/car.jpg" alt="Car">
        </div>
    </div>
    <style>
        .blue-circle {
            width: 1rem;
            height: 1rem;
            position: absolute;
            display: flex;
            cursor: pointer;
            border-radius: 100%;
            background-color: rgba(49, 130, 206);
        }

        .surface_mount_beads-pointer {
            margin-top: calc(17% * 2);
            margin-left: calc(17% * 2);
        }

        .split_supression_cores-pointer {
            margin-top: calc(20% * 2);
            margin-left: calc(43.3% * 2);
        }

        .wound_rods-pointer {
            margin-top: calc(17.5% * 2);
            margin-left: calc(7.5% * 2);
        }

        .connector_plates-pointer {
            margin-top: calc(19.5% * 2);
            margin-left: calc(22.5% * 2);
        }

        .large_planar_cores-pointer {
            margin-top: calc(29.3% * 2);
            margin-left: calc(37% * 2);
        }

        .puff-out-center {
            animation: puff-out-center 1s cubic-bezier(.165, .84, .44, 1.000) infinite both
        }

        @keyframes puff-out-center {
            0% {
                transform: scale(1);
                filter: blur(0);
                opacity: 1
            }

            100% {
                transform: scale(2);
                filter: blur(4px);
                opacity: 0
            }
        }

        @media all and (max-width: 768px) {
            .tippy-box {
                width: calc(100vw -10px) !important;
                max-width: 100vw !important;
            }
        }
    </style>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/themes/light-border.css" />
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/animations/scale-extreme.css" />
    <script>
        tippy('[data-template]', {
            content(reference) {
                const id = reference.getAttribute('data-template');
                const template = document.getElementById(id);
                return template.innerHTML;
            },
            allowHTML: true,
            theme: 'light-border',
            //animation: 'scale-extreme',
            trigger: 'click',
        });
    </script>
</body>

</html>
